<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new_game">New Game</button>
      </div>
      <h1 id="head">Tic Tac Toe</h1>
    </main>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <div class="setup">
          <input type="text" id="player1" placeholder="Player 1 (X)" />
          <input type="text" id="player2" placeholder="Player 2 (O)" />
          <button id="start_btn">Start Game</button>
          <button id="reset_btn">Reset Game</button>
        </div>

        <div class="scoreboard">
          <p id="turn">Current Turn:</p>
          <p id="score">
            Scores - <span id="p1_name">X</span>: <span id="p1_score">0</span>,
            <span id="p2_name">O</span>: <span id="p2_score">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
